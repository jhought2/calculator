<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the HTML document -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to ensure the page scales correctly on all devices -->

    <title>Calculator</title>
    <!-- The title of the web page that appears in the browser tab -->

    <link rel="stylesheet" href="styles.css">
    <!-- Links to the external CSS file for styling the page -->
</head>
<body>
    <div class="calculator">
        <!-- Main container for the calculator -->
        
        <div class="display">
            <!-- Container for the display -->
            <input type="text" id="display" disabled>
            <!-- Input field for the display, disabled to prevent user input -->
        </div>
        
        <div class="buttons">
            <!-- Container for the buttons -->
            
            <!-- Number and operator buttons with their respective data values -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">÷</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">×</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">−</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="C">C</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn equal" data-value="=">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <!-- Links to the external JavaScript file for the calculator's functionality -->
</body>
</html>
